
<ion-content [fullscreen]="true">
  <app-cabecera> </app-cabecera>

  <ion-list *ngIf="misfavs != undefined">
    <ion-item  *ngFor="let pj of misfavs">
      <ion-card>
        <ion-card-header>
          <ion-card-title [routerLink]="['/listado-page', pj.id]">{{pj.name}}</ion-card-title>
          <ion-card-subtitle>{{pj.birth_year}}</ion-card-subtitle>
        </ion-card-header>
        <ion-button (click)="delete(pj.idFB)"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-card> 
      
    </ion-item>
  </ion-list>
</ion-content>
