<ion-content [fullscreen]="true">
 <app-cabecera> </app-cabecera>

 
  <ion-list *ngIf="personajes != undefined">
    <ion-item  *ngFor="let pj of personajes">
      <ion-card>
        <ion-card-header>
          <ion-card-title [routerLink]="['/listado-page', pj.id]">{{pj.name}}</ion-card-title>
          <ion-card-subtitle>{{pj.birth_year}}</ion-card-subtitle>
          <ion-button (click)="anadeFav(pj)" [routerLink]="['/misfavs']"><ion-icon name="add-circle-outline"></ion-icon> </ion-button>
        </ion-card-header>
      </ion-card> 
    </ion-item>
  </ion-list>
</ion-content>
