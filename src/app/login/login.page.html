<ion-header>
	<ion-toolbar color="primary">
		<ion-title>APP STAR WARS</ion-title>
		<ion-title> Prepara a tus mejores guerreros</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="email" placeholder="Correo del padawan" formControlName="email"></ion-input>
			<ion-note slot="error" *ngIf="(email!.dirty || email!.touched) && email!.errors">Email is invalid</ion-note>		
		</ion-item>
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="password" placeholder="Contraseña del padawan" formControlName="password"></ion-input>
			<ion-note slot="error" *ngIf="(password!.dirty || password!.touched) && password!.errors"
				>La contraseña necesita 6 caracteres</ion-note
			>
		</ion-item>

		<ion-button type="submit" expand="block" [disabled]="!credentials.valid" color="warning">Login</ion-button>
		<ion-button type="button" expand="block" color="secondary" (click)="register()"
			>Crear cuenta</ion-button
		>
	</form>
</ion-content>
